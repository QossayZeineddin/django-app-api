version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=test_django
      - MYSQL_ROOT_PASSWORD=q123
#      - DB_USER=root
#      - DB_PASS=q123
    depends_on:
      - db

  db:
    image: mariadb:latest
    volumes:
      - dev-db-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=test_django
#      - MYSQL_USER=root
#      - MYSQL_PASSWORD=q123
      - MYSQL_ROOT_PASSWORD=q123
volumes:
  dev-db-data: